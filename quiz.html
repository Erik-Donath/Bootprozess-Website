                    <p class="question-title">Frage 2</p><br>
                    <label for="q2-1">Antwort 1</label>
                    <input type="checkbox" id="q2-1" name="q1-1"><br>
                    <label for="q2-2">Antwort 2</label>
                    <input type="checkbox" id="q2-2" name="q1-2"><br>
                    <label for="q2-3">Antwort 3</label>
                    <input type="checkbox" id="q2-3" name="q1-3"><br>
                </div><br>
                <input type="submit" value="Absenden">
