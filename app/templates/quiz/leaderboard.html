{% extends 'base.html' %}
{% set title = "Leaderboard" %}
{% set text_class = "black" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
{% endblock %}
{% block main %}
    <div class="leaderboard">
        {% for entry in board %}
            <div class="user">
                <span class="username">{{ entry.username }}</span>
                <span class="score">{{ entry.score }}</span>
            </div>
        {% endfor %}
        <br>
        <div>
            <form class="form" action="/quiz/leaderboard" method="get" ><input class="small" type="submit" value="Aktualisieren"></form>
            <br>
            <form class="form" action="/quiz/leaderboard" method="post"><input class="small" type="submit" value="API Anfrage Senden"></form>
        </div>
    </div>
{% endblock %}
